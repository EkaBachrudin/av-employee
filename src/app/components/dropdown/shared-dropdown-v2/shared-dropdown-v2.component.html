<div class="dropdown-v2">
  <div class="dropdown-v2-input" (click)="toggleOption()">
    <div class="label">
      <span class="hidden  sm:inline">{{placeholder}} : </span> <span class="value">{{selectedOption.label}} </span>
    </div>
    <mat-icon aria-hidden="false" fontIcon="keyboard_arrow_down"></mat-icon>
  </div>

  <div class="dropdown-v2-select" *ngIf="isOpenOption">
    <ng-container *ngFor="let option of options">
      <div (click)="onSelect(option.value)" class="dropdown-v2-option" [ngClass]="{'border-2 border-primary-rzaGrey40 bg-primary-rzaGrey20 rounded font-bold': selectedOption.value === option.value}">
        <button>{{ option.label }}</button>
      </div>
    </ng-container>
  </div>
</div>
